<div class="sintese main-layer">
    <!--barra de título-->
    <div class="sintese__barra-titulo">
        <!--título-->
        <h2 class="sintese__titulo" [title]="pais?.nome.pt">{{ pais?.nome.pt }}</h2>
        <!--botão de fechar-->
        <a class="button sintese__botao-fechar" routerLink="/mapa">
            <!-- <button class="sintese__botao-fechar"> -->
                <i class="fa fa-times sintese__icone-fechar" aria-hidden="true"></i>
            <!-- </button> -->
        </a>
    </div>
    <!--dados-->
    <div class="sintese__info-container">
        <!--bandeira-->
        <div class="sintese__bandeira-container">
            <img alt="bandeira" [src]="imageSrc" class="sintese__bandeira-imagem">
        </div>
        <!--título-->
        <!--<h2 class="sintese__titulo">{{ pais?.nome.pt }}</h2>-->

        <!--tabela de valores-->      
        <table class="sintese__tabela"> 
            <tbody>
                <tr class="sintese__tabela-linha" *ngFor="let item of itens">
                    <th class="sintese__tabela-nome">{{ item.titulo }}</th>
                    <td class="sintese__tabela-valor">{{ item.valor | resultado }}</td>
                </tr>
            </tbody>
        </table>
        <!--leia mais-->
        <div class="sintese__leia-mais">
            <a [routerLink]="'/dados/' + pais?.slug" class="sintese__leia-mais-link">Leia mais</a>
        </div>
    </div>
</div>
