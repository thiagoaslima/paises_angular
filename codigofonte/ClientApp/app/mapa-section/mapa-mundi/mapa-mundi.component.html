<div leaflet 
    [leafletLayers]="leafletLayers" 
    [leafletOptions]="mapOptions" 
    [leafletFitBounds]="paisSelecionado.layer?.getBounds()"
    (leafletMapReady)="onMapReady($event)">
</div>

<div class="mapa-legenda" >
    <h4 class="mapa-legenda-title">Legenda</h4>
    <div class="mapa-legenda-nivel" *ngFor="let valor of escala.values; let idx = index; let last = last; let len = count ">
        <div class="mapa-legenda-cor" [ngClass]="escala.classes[idx]"></div>
        <p class="mapa-legenda-marcador">
            <span class="mapa-legenda-texto">{{valor | resultado}}</span>
        </p>
    </div>
</div>
