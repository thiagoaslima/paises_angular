<section class="ranking main-layer">
       
    <!--barra de título-->
    <div class="ranking__cabecalho">
        <!--título-->
        <h2 class="ranking__titulo">{{ nomeIndicador }}</h2>
        <!--botão de fechar-->
        <a class="button ranking__botao-fechar" [routerLink]="'/dados/' + pais.slug" queryParamsHandling="preserve">
            <i class="fa fa-times ranking__icone-fechar" aria-hidden="true"></i>
        </a>
    </div> 

    <div class='ranking__opcoes'>
        <select>
            <option value="">Taxa de Alfabetiza...</option>
            <option value="">Taxa bruta de matrícu...</option>
            <option value="">Índice de desenvolvim...</option>
        </select>

        <select>
            <option value="">2010</option>
            <option value="">2011</option>
            <option value="">2012</option>
            <option value="">2013</option>
        </select>
    </div>

    <!--barra de menu-->
    <ul class="ranking__menu">
        <li class="ranking__menu-item">IMPRIMIR</li>
        <li class="ranking__menu-item">DOWNLOAD</li>
    </ul>

    <!--tabela-->
    <table class="ranking__tabela">
        <!--cabecalho da tabela-->
        <thead class="ranking__tabela-cabecalho">
            <tr class="ranking__tabela-cabecalho-linha">
                <th class="ranking__tabela-cabecalho-celula texto-centro celula-pequena">
                    Posição <i class="fa fa-sort-desc" aria-hidden="true"></i>
                </th>
                <th class="ranking__tabela-cabecalho-celula celula-grande">
                    País <i class="fa fa-sort-desc" aria-hidden="true"></i>
                </th>
                <th class="ranking__tabela-cabecalho-celula celula-pequena">
                    {{ unidade }}
                </th>
            </tr>
        </thead>
        <!--corpo da tabela-->

        <tbody #scrollEl class="ranking__tabela-corpo">
            <tr class="ranking__tabela-corpo-linha" [class.linha-selecionada]="obj.pais?.slug === pais?.slug" [attr.id]="obj?.pais?.slug" #cty *ngFor="let obj of dados">
                <td class="ranking__tabela-corpo-celula texto-centro celula-pequena">
                    {{ obj?.posicao }}
                </td>
                <td class="ranking__tabela-corpo-celula celula-grande">
                    <a class="ranking__tabela-link" [routerLink]="['..',obj.pais?.slug]" queryParamsHandling="preserve">{{ obj.pais?.nome.pt }}</a>
                </td>
                <td class="ranking__tabela-corpo-celula celula-pequena">
                    {{ obj?.valor | resultado }}
                </td>
            </tr>
        </tbody>
    </table>
    
</section>
