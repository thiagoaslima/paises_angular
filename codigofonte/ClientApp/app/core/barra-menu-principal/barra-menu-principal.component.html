<header class="cabecalho gradiente">
    <!-->logo
    <-->
    <h1 class="cabecalho__logo">
        <a routerLink="/"
            ><img
                src="../../../img/topo-logomobile.svg"
                class="cabecalho__logo-imagem"
        /></a>
    </h1>
    <!-->campo de busca com lista de sugestões
        <-->
    <div
        class="cabecalho__campo-busca-container"
        [class.popup-layer]="resultados && resultados.length > 0"
    >
        <div
            class="overlay"
            *ngIf="resultados && resultados.length > 0"
            (click)="limpaResultados()"
        ></div>
        <input
            #searchInput
            type="search"
            class="cabecalho__campo-busca"
            autocomplete="off"
            [value]="term$ | async"
            (keyup)="busca($event.target.value)"
        />
        <i
            class="fa fa-search cabecalho__campo-busca-icone"
            aria-hidden="true"
        ></i>
        <ul
            class="cabecalho__sugestao"
            *ngIf="resultados && resultados.length > 0"
        >
            <li
                class="cabecalho__sugestao__item"
                *ngFor="let resultado of resultados"
                (click)="limpaResultados()"
            >
                <a
                    [routerLink]="'mapa/' + resultado.slug"
                    class="cabecalho__sugestao-item"
                    >{{ resultado.nome | translate | async }}</a
                >
            </li>
        </ul>
    </div>
    <!--seleção de idioma, versão final-->
    <div class="cabecalho__idioma-container">
        <button
            *ngFor="let idioma of idiomas"
            class="cabecalho__idioma-button"
            [class.cabecalho__idioma-button__selected]="
                idioma.id == (currentLanguage$ | async)
            "
            [title]="idioma.fullname"
            (click)="mudarIdioma(idioma.id)"
        >
            {{ idioma.id | uppercase }}
        </button>
    </div>
